


<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script>

      function changeBackground() {
      <!-- Pantone Colors -->
      var pantone = new Array();
      var name = new Array();
      <!-- Emerald Green (2013) -->
      name[0] = "Emerald Green (2013)";
      pantone[0] = new Array(0,155,119);
      <!-- Tangerine Tango (2012) -->
      name[1] = "Tangerine Tango (2012)";
      pantone[1] = new Array(221,65,36);
      <!-- Honeysuckle (2011) -->
      name[2] = "Honeysuckle (2011)";
      pantone[2] = new Array(214,80,118);
      <!-- Turquoise (2010) -->
      name[3] = "Turquoise (2010)";
      pantone[3] = new Array(68,184,172);
      <!-- Mimosa (2009) -->
      name[4] = "Mimosa (2009)";
      pantone[4] = new Array(239,192,80);
      <!-- Blue Iris (2008) -->
      name[5] = "Blue Iris (2008)";
      pantone[5] = new Array(91,94,166);
      <!-- Chili Pepper (2007) -->
      name[6] = "Chili Pepper (2007)";
      pantone[6] = new Array(155,35,53);
      <!-- Sand Dollar (2006) -->
      name[7] = "Sand Dollar (2006)";
      pantone[7] = new Array(223,207,190);
      <!-- Blue Turquoise (2005) -->
      name[8] = "Blue Turquoise (2005)";
      pantone[8] = new Array(85,180,176);
      <!-- Tigerlily (2004) -->
      name[9] = "Tigerlily (2004)";
      pantone[9] = new Array(225,93,68);
      <!-- Aqua Sky (2003) -->
      name[10] = "Aqua Sky (2003)";
      pantone[10] = new Array(127,205,205);
      <!-- True Red (2002) -->
      name[11] = "True Red (2002)";
      pantone[11] = new Array(188,36,60);
      <!-- Fuchsia Rose (2001) -->
      name[12] = "Fuchsia Rose (2001)";
      pantone[12] = new Array(195,68,122);
      <!-- Cerulean (2000) -->
      name[13] = "Cerulean (2000)";
      pantone[13] = new Array(152,180,212);
      
      var cnt = 0;
      var pi = new Array();
      var nFade = 300;
      var nStay = 700;

      for (var jt=1;jt<=nFade;jt++)
			 {
			 var rn = Math.round((pantone[0][0]-pantone[13][0])*jt/nFade)+pantone[13][0];
			 var gn = Math.round((pantone[0][1]-pantone[13][1])*jt/nFade)+pantone[13][1];
			 var bn = Math.round((pantone[0][2]-pantone[13][2])*jt/nFade)+pantone[13][2];
			 pi[cnt] = new Array(rn,gn,bn);
			 cnt++;
			 }		    
			 
      for (var it=0;it<(pantone.length-1);it++)
			 {
			 for (var jt=1;jt<=nStay;jt++) 
					    {
					    pi[cnt] = new Array(pantone[it][0],pantone[it][1],pantone[it][2]);
					    cnt++
					    }
			 for (var jt=1;jt<=nFade;jt++)
					    {
					    var rn = Math.round((pantone[it+1][0]-pantone[it][0])*jt/nFade)+pantone[it][0];
					    var gn = Math.round((pantone[it+1][1]-pantone[it][1])*jt/nFade)+pantone[it][1];
					    var bn = Math.round((pantone[it+1][2]-pantone[it][2])*jt/nFade)+pantone[it][2];
					    pi[cnt] = new Array(rn,gn,bn);
					    cnt++;
					    }		    
			 }
					    for (var jt=1;jt<=nStay;jt++) 
							       {
							       pi[cnt] = new Array(pantone[pantone.length-1][0],pantone[pantone.length-1][1],pantone[pantone.length-1][2]);
							       cnt++
							       }
					    
			
      var delaySeconds = 30/(nStay+nFade);
      var colorIndex = cnt-1;

      <!--document.write(name[pantone.length-1]);-->
      document.body.style.background = rgbToHex(pantone[pantone.length-1]);
      
      setInterval(function() {
      if ((colorIndex+1) % (nFade+nStay) == 0) {
      <!--document.write(name[(colorIndex+1)/(nFade+nStay) - 1]);-->
      }
      document.body.style.background = rgbToHex(pi[colorIndex]);
      colorIndex--;
      if (colorIndex <= 0) {
      colorIndex = cnt-1;
      }
      },1000*delaySeconds);
      }

      window.onload=changeBackground();

      function componentToHex(c) {
      var hex = c.toString(16);
      return hex.length == 1 ? "0" + hex : hex;
      }
      
      function rgbToHex(rgb) {
      r = rgb[0];
      g = rgb[1];
      b = rgb[2];
      return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
      }
    </script>
  </body>
</html>
